<!DOCTYPE html>
<html>

<head>
	<title>Untitled - CI-Script Editor</title>

	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div>
		<!-- Navbar -->
		<nav>
			<!-- Icon -->
			<img src="favicon.ico" id="icon">

			<a href="javascript:switchSidebar(0)" class="active"><img src="img/explorer.svg"></a>
			<a href="javascript:switchSidebar(1)"><img src="img/debugger.svg"></a>

			<!-- Spacer -->
			<div></div>

			<a href="javascript:switchSidebar(2)"><img src="img/settings.svg"></a>
		</nav>

		<section>
			<!-- Menubar -->
			<header>
				<!-- Project Management -->
				<aside>
					<button>Untitled Project<div></div><img src="img/expand.svg"></button>
					<button>Version Control<div></div><img src="img/expand.svg"></button>
				</aside>

				<!-- Tabs -->
				<button class="selected">Untitled<img src="img/close.svg"></button>
				<button>Untitled<img src="img/close.svg"></button>

				<!-- Spacer -->
				<div></div>

				<!-- Tabs -->
				<button class="selected">Untitled<img src="img/close.svg"></button>
				<button>Untitled<img src="img/close.svg"></button>

				<!-- Spacer -->
				<div></div>

				<!-- Tabs -->
				<button class="selected">Untitled<img src="img/close.svg"></button>
				<button>Untitled<img src="img/close.svg"></button>

				<div>
					<!-- Spacer -->
					<div></div>

					<!-- Window Controls -->
					<a href="/" target="_blank"><img src="img/minimize.svg"></a>
					<a href="javascript:toggleFullscreen()"><img src="img/open_fullscreen.svg" id="maximize"></a>
					<a href="javascript:close()"><img src="img/close.svg"></a>
				</div>
			</header>

			<div>
				<!-- Sidebar -->
				<aside></aside>
				<aside class="hidden">
					<nav>
						<div>
							<a class="filter"><img src="img/step_over.svg"></a>
							<a class="filter"><img src="img/step_into.svg"></a>
							<a class="filter"><img src="img/step_out.svg"></a>
							<a><img src="img/build.svg"></a>
							<a><img src="img/start.svg"></a>
							<a class="filter"><img src="img/stop.svg"></a>
						</div>
					</nav>
				</aside>
				<aside class="hidden"></aside>

				<!-- Editors -->
				<article></article>
				<article></article>
				<article></article>
			</div>

			<!-- Toolbar -->
			<aside></aside>
		</section>
	</div>

	<!-- Statusbar -->
	<footer></footer>

	<script src="script.js"></script>
</body>

</html>
